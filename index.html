<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BI系统</title>
  <link rel="stylesheet" href="./styles/index.css" type="text/css">
</head>
<body>
  <div class="page" >
    <div class="page-tools">1</div>
    <div class="page-wrap">
      <div class="btn-groups" id="btnGroups" >
        <!-- 此处遍历生成左侧内容 -->
        <div class="l-title" >组件箱</div>
        <div class="l-title l-subtitle">标准组件</div>
        <div class="btn" draggable="true" >测 试</div>
      </div>
    <div class="canvas" id="wrap">
      <div class="wrap-tab" >test</div>
      <div class="canvas-wrap" 
        @dragover.prevent
        @dragenter="dragenter"
        @dragleave="dragleave"
        @dragover="dragovers"
        @drop="drops"
        ref="wrap"
      >
    <div class="wrap" >
      <child-node
        v-for="(item, index) in childNodes"
        :key="index"
        :child-item="{ ...item, index }"
        @resize="handleElementResize"
        @click.native="handleClick(item, index)"
      />
    </div> 
  
  
      </div>
    </div>
    <div class="details">
      <!-- 属性栏固定组 -->
      <div class="common-group">
        <div class="r-item" >检视: {{attrsGroup.title}}</div>
        <input type="text" class="r-input" @blur="handleblur(attrsGroup.index)" v-model="attrsGroup.name" />
        <div class="r-btns">
          <div :class="{ active: !isActive }" @click="isActive = true" >属 性</div>
          <div :class="{ active: isActive }" @click="isActive = false">事 件</div>
        </div>
      </div>
      <!-- 属性栏变化组 -->
      <div class="change-group">
        <div class="pos-group" >
          <div class="r-pos">位置，<span>尺寸</span> </div>
          <div class="r-pos r-pos-detail">
            <div><span>W：</span><input class="r-pos-input" type="text" @blur="handleblur(attrsGroup.index)" v-model="attrsGroup.width" >
            </div>
            <div><span> H：</span><input class="r-pos-input" type="text" @blur="handleblur(attrsGroup.index)" v-model="attrsGroup.height"></div>
          </div>
          <div class="r-pos r-pos-detail">
            <div><span>X：</span><input class="r-pos-input" type="text" @blur="handleblur(attrsGroup.index)" v-model="attrsGroup.left" ></div>
            <div><span>Y：</span><input class="r-pos-input" type="text" @blur="handleblur(attrsGroup.index)" v-model="attrsGroup.top"></div>
          </div>
        </div>
      </div  >
    </div>
  </div>
  <script type="text/javascript">
    var width = 1200
    var height = 900
    var btns = [
          {
            icon: '',
            name: '直线',
            type: 'line',
            width: 200,
            height: 40,
            zIndex: 10,
          },
          {
            icon: '',
            name: '椭圆',
            type: 'ellipse',
            width: 200,
            height: 60,
            zIndex: 10,
          },
          {
            icon: '',
            name: '矩形',
            type: 'rectangle',
            width: 200,
            height: 140,
            zIndex: 10,
          },
          {
            icon: '',
            name: '按钮',
            type: 'btn',
            width: 200,
            height: 40,
            zIndex: 10,
          }
        ]
    var childNodes = []
    // window.onload = function () {
    //   var str = `<div class="l-title" >组件箱</div>
    //       <div class="l-title l-subtitle">标准组件</div>`
    //   btns.forEach(item => {
    //     str += `<div class="btn" draggable onDragstart="handleStart(event)" onDrag="handleDrag(event)" >${item.name}</div>`
    //   })
    //   var btnGroups = document.getElementById('btnGroups')
    //   btnGroups.innerHTML = str
    // }
    window.addEventListener("load",handler,false);
    function handler () {
      var btnGroups = document.getElementById('btnGroups')
      var str = `<div class="l-title" >组件箱</div>     
        <div class="l-title l-subtitle">标准组件</div>`  //拼接字符串
      btns.forEach((item, index) => {
        str += `<div class="btn" draggable="true" data-id="${index}" data="${JSON.stringify(item)}">${item.name}</div>`
      })
      btnGroups.innerHTML = str
      btnGroups.addEventListener("dragstart",function(e){
        if(e.target.className == "btn"){
          console.log('you drag!!!')
          e.dataTransfer.effectAllowed = 'copyMove'
        }
      }, false)
    }
    function handleElementResize (pos, index) {
        // if (this.childNodes[index]) {
        //   this.childNodes[index].commonStyle = pos
        //   console.log(this.childNodes[index].commonStyle)
        // }
      }
     function handleClick() {
      //  alert('you click !!')
     }
  
    function handleStart (e, item) {
      debugger
      alert('you drag')
      console.log('111')
        // if (e.target)
        e.dataTransfer.setData("data", JSON.stringify(item));
        e.dataTransfer.effectAllowed = 'copyMove'
      }
    function handleDrag (e, data) {
        e.preventDefault()
      }
    function drops (event) {
        let wrap = document.getElementById('wrap')
        // 父级元素id = wrap的网页可见区域上、左的距离
        let fatherY = wrap.offsetTop
        let fatherX = wrap.offsetLeft
  
        // 拖动元素距离网页可见区域上、左的距离
        let targetX =  event.clientX
        let targetY =  event.clientY
         // 获取dragstart事件传递的参数
        let data = JSON.parse(event.dataTransfer.getData('data'))
        // 清除dragstart事件传递的参数
        event.dataTransfer.clearData()
        
        this.childNodes.push({
          name: data.name,
          type: data.type,
          commonStyle: {
            x: targetX - fatherX,
            y: targetY - fatherY,
            width: data.width,
            height: data.height,
            zIndex: data.zIndex
          },
          pointList: ['lt', 'rt', 'lb', 'rb', 'l', 'r', 't', 'b'],
        })
      }
    function dragenter (event) {
      console.log('enter')
    }
    function dragleave () {}
    function dragovers (event) {
      if (event.target.classList.contains('allowed')) {
        event.dataTransfer.dropEffect = 'move'
      } else {
        event.dataTransfer.dropEffect = 'copy'
      }
      event.preventDefault()
    }
  </script>
</body>
</html>
